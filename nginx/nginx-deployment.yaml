apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: mark  # 指定 Namespace
spec:
  replicas: 1  # 定義運行多少個 NGINX 實例
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:latest  # 使用最新的 NGINX 映像
        ports:
        - containerPort: 80
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: default.conf
      volumes:
      - name: nginx-config
        configMap:
          name: nginx-config